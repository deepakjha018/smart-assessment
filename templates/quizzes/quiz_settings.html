{% extends 'base.html' %}
{% block title %}Quiz Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h3 class="text-center mb-3">Quiz Settings</h3>

            <p class="text-muted text-center">
                Topic: <strong>{{ subcategory.name }}</strong>
            </p>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Difficulty</label><br>
                    <input type="radio" name="difficulty" value="Easy" required> Easy
                    <input type="radio" name="difficulty" value="Medium" class="ms-3"> Medium
                    <input type="radio" name="difficulty" value="Hard" class="ms-3"> Hard
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Questions</label>
                    <select class="form-control" name="question_count" required>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quiz Duration</label>
                    <select class="form-control" name="timer_duration">
                    <option value="0">No Timer</option>
                    <option value="60">1 Minute</option>
                    <option value="120">2 Minutes</option>
                    <option value="300">5 Minutes</option>
                    <option value="600">10 Minutes</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-success w-100">
                    Save Settings
                </button>


            </form>
        </div>
    </div>
</div>
{% endblock %}
